<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Avaliação</title>
    
    <link 
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" 
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img 
          src="images/img.png" 
          alt="Ilustração de um balão com Estrelas para avaliação"
        />
        <div class="top">
          <h2>Informações pessoais</h2>
        </div>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">

            <div class="dual-col">
              <div class="input-wrapper">
                <label for="event-name">
                  Nome
                  <span class="required">*</span>
                </label>
                <input type="text" id="event-name" required />
              </div>

              <div class="input-wrapper">
                <label for="event-lastname">
                  Sobrenome
                  <span class="required">*</span>
                </label>
                <input type="text" id="event-lastname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-email">
                Email
                <span class="required">*</span>
                <span>(digite um email válido)</span>
              </label>
              <input type="email" id="event-email" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

              <div class="input-wrapper">
                <label for="event-mentorshipname">
                  Selecione quem foi o seu mentor
                  <span class="required">*</span>
                </label>
                <select id="event-mentorshipname" required>
                  <option value="Breno Castro">Breno Castro</option>
                  <option value="Fabiola Mendes">Fabiola Mendes</option>
                  <option value="Bruno Silva">Bruno Silva</option>
                  <option value="Elaine Silva">Elaine Silva</option>
                </select>
              </div>

              <div class="input-wrapper">
                <label for="event-mentorshipfeedback">
                  Freedback sobre o mentor
                  <span class="required">*</span>
                </label>
                <textarea id="event-mentorshipfeedback"></textarea>
              </div>

              <div class="checkbox-wrapper">
                <input type="checkbox" id="event-feedback" />
                <label for="event-feedback">
                  Todas as minhas dúvidas foram esclarecidas durante a mentoria.
                </label>
              </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>
            <div class="three-col">
              <div class="input-wrapper">
                <label for="event-date">
                  Data
                  <span>(DD/MM/AAAA)</span>
                </label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">
                  Das
                </label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">
                  Até
                </label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
        
        <footer>
          <button class="buttom" form="my-form">
            Salvar
          </button>
        </footer>
      </form>
    </div>
  </body>
</html>
